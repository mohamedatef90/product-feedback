<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/zvWqhmB3/7c03777d88ee2dffef97e812961c7b3d.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              'app-bg': "url('https://i.postimg.cc/k5TZvYrL/freepik-as-a-ux-application-background-minimal-white-backg-35908.jpg')",
            },
            colors: {
              background: 'hsl(240, 10%, 99%)',
              foreground: 'hsl(240, 10%, 3.9%)',
              border: "hsl(240, 5.9%, 90%)",
              input: "hsl(240, 5.9%, 90%)",
              ring: "hsl(211, 100%, 50%)",
              
              'system-blue': 'hsl(205, 78%, 24%)',
              'system-red': 'hsl(0, 100%, 50%)',
              'system-green': 'hsl(142, 71%, 45%)',
              'system-yellow': 'hsl(48, 100%, 50%)',
              'system-orange': 'hsl(25, 95%, 53%)',
              'system-purple': 'hsl(262, 85%, 58%)',

              primary: {
                DEFAULT: 'hsl(205, 78%, 24%)',
                foreground: 'hsl(240, 10%, 99%)',
              },
              secondary: {
                DEFAULT: 'hsl(240, 4.8%, 95.9%)',
                foreground: 'hsl(240, 5.9%, 10%)',
              },
              destructive: {
                DEFAULT: "hsl(0, 84.2%, 60.2%)",
                foreground: 'hsl(0, 0%, 98%)',
              },
              muted: {
                DEFAULT: 'hsl(240, 4.8%, 95.9%)',
                foreground: 'hsl(240, 3.8%, 46.1%)',
              },
              accent: {
                DEFAULT: 'hsl(240, 4.8%, 95.9%)',
                foreground: 'hsl(240, 5.9%, 10%)',
              },
              popover: {
                DEFAULT: 'hsl(0, 0%, 100%)',
                foreground: 'hsl(240, 10%, 3.9%)',
              },
              card: {
                DEFAULT: 'hsl(0, 0%, 100%)',
                foreground: 'hsl(240, 10%, 3.9%)',
              },
            },
            borderRadius: {
              '3xl': '1.75rem', 
              '2xl': '1.25rem',
              xl: '1rem',
              lg: '0.75rem',
              md: '0.5rem',
              sm: '0.25rem',
            },
            keyframes: {
                shake: {
                  '0%, 100%': { transform: 'translateX(0)' },
                  '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                  '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
                },
                bounce: {
                    '0%, 100%': {
                        transform: 'translateY(-25%)',
                        animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)',
                    },
                    '50%': {
                        transform: 'translateY(0)',
                        animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)',
                    },
                },
            },
            animation: {
                shake: 'shake 0.5s ease-in-out',
                bounce: 'bounce 1s infinite',
            }
          },
        },
      }
    </script>
    <style>
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        overflow: hidden;
      }
      .line-clamp-4 {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 4;
        overflow: hidden;
      }
    </style>

}
</script>
